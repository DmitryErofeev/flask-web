<html>
    <head>
      
        <title>Коммутаторы в {{ region_name }}</title>
      
      <style>
        /* body {
        background: rgb(14, 30, 83);
        margin: 0 auto;
        padding: 20px;
        } */
        h1{
          color: rgb(204, 204, 17);
          padding-bottom: 10px;
          margin-bottom: 10px;
          border-bottom: 1px solid #BEBEBE;
        }
        p{
        font:italic;
        }
        </style>
     </head>
    <body>
        <table border="1">
            <caption>В {{ region_name }}: {{ data|length }} штук</caption>
            <tr>
             <th>IP адрес</th>
             <th>Модель коммутатора</th>
             <th>Местонахождение коммутатора</th>
             <th>Вендор</th>
             <th>Роль</th>
            </tr>            
        {% for post in data %}
        <tr>
          <!-- <a href="https://yandex.ru"><h1>Ссылка</h1></a> -->
            <td><a href="/device/{{ post.ip }}">{{ post.ip }}</a></td>
            <td>{{ post.model }}</td>
            <td>{{ post.site }}</td>
            <td>{{ post.vendor }}</td>
            <td>{{ post.role }}</td>
        </tr>
        {% endfor%}
        </table>

    

  
      
    </body>
    </html>
